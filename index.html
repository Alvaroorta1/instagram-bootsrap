<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0c4c1ef8f4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <form class="d-flex" role="search">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    create a new post
                </button>
                <!-- dropdown -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-m-start">
                        <li><button class="dropdown-item" type="button">Profile</button></li>
                        <li><button class="dropdown-item" type="button">Accesibility</button></li>
                        <li><button class="dropdown-item border-bottom mb-2" type="button">Privacy and Data</button>
                        </li>
                        <li><button class="dropdown-item text-danger" type="button">Log Out</button></li>
                    </ul>
                </div>
            </form>

        </div>
    </nav>
    <div class=" container">
        <!-- aqui debajo va el nav tabs -->
        <nav>
            <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true"> <i
                        class="fa-solid fa-table-cells"></i> </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false"> <i
                        class="fa-solid fa-square"></i></button>
            </div>
        </nav>
        <div class="tab-content d-flex justify-content-center mt-3" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">
                <div class="row">
                    <img src="https://picsum.photos/id/237/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                    <img src="https://picsum.photos/id/238/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                    <img src="https://picsum.photos/id/239/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                </div>

                <div class="row">
                    <img src="https://picsum.photos/id/240/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                    <img src="https://picsum.photos/id/241/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                    <img src="https://picsum.photos/id/242/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                </div>

                <div class="row">
                    <img src="https://picsum.photos/id/243/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                    <img src="https://picsum.photos/id/244/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                    <img src="https://picsum.photos/id/236/300/300" alt="img 1" style="width: 300px;" class="mb-2">
                </div>

            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">

                <div class="card mb-3" style="width: 18rem;">

                    <div class="card-title d-flex justify-content-between m-2">
                        <h5> Perrito </h5>
                        <span>1/3</span>
                    </div>
                    <div class="card-body p-0 m-0">
                        <img src="https://picsum.photos/id/237/300/300" style="width: 18rem;">
                        <p class="card-text m-2">
                            <strong>307 likes</strong> <br> Mi cachorro a los 3 meses
                        </p>
                    </div>
                </div>

                <div class="card mb-3" style="width: 18rem;">

                    <div class="card-title d-flex justify-content-between m-2">
                        <h5> Montaña </h5>
                        <span>2/3</span>
                    </div>
                    <div class="card-body p-0 m-0">
                        <img src="https://picsum.photos/id/235/300/300" style="width: 18rem;">
                        <p class="card-text m-2">
                            <strong>500 likes</strong> <br> Haciendo Trekking
                        </p>
                    </div>
                </div>

                <div class="card mb-3" style="width: 18rem;">

                    <div class="card-title d-flex justify-content-between m-2">
                        <h5> Balneario Tokyo </h5>
                        <span>3/3</span>
                    </div>
                    <div class="card-body p-0 m-0">
                        <img src="https://picsum.photos/id/230/300/300" style="width: 18rem;">
                        <p class="card-text m-2">
                            <strong>400 likes</strong> <br> Mi primer viaje a Japón
                        </p>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Caption:
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"
                            placeholder="Add the caption of your post here"></textarea>
                    </div>
                    <button type="button" class="btn btn-light btn-sm mt-2"> <i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="btn btn-light btn-sm mt-2"> <i
                            class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
